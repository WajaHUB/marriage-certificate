<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Marriage Certificate Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 30px;
}

h2 {
  margin-bottom: 20px;
}

.section {
  margin-bottom: 25px;
}

input, select {
  display: block;
  margin: 8px auto;
  padding: 8px;
  width: 320px;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>Marriage Certificate Form</h2>

<div class="section">
<h3>Groom</h3>
<input id="groomName" placeholder="Full Name">
<input id="groomDOB" placeholder="Date of Birth">
<input id="groomAddress" placeholder="Address">
<select id="groomStatus">
<option>unmarried</option>
<option>divorced</option>
<option>widowed</option>
</select>
</div>

<div class="section">
<h3>Bride</h3>
<input id="brideName" placeholder="Full Name">
<input id="brideDOB" placeholder="Date of Birth">
<input id="brideAddress" placeholder="Address">
<select id="brideStatus">
<option>unmarried</option>
<option>divorced</option>
<option>widowed</option>
</select>
</div>

<div class="section">
<h3>Mahr</h3>
<input id="mahr" type="number" placeholder="Amount of Mahr">
</div>

<div class="section">
<h3>Witness 1</h3>
<input id="w1Name" placeholder="Full Name">
<input id="w1DOB" placeholder="Date of Birth">

<h3>Witness 2</h3>
<input id="w2Name" placeholder="Full Name">
<input id="w2DOB" placeholder="Date of Birth">
</div>

<div class="section">
<h3>Ceremony Date</h3>
<input id="hijriDay" placeholder="Day">
<input id="hijriMonth" placeholder="Month">
<input id="hijriYear" placeholder="14__ (Hijri Year)">
<input id="gregorianDate" placeholder="Coinciding Gregorian Date">
</div>

<div class="section">
<h3>Signatures</h3>
<input id="groomSig" placeholder="Groom Signature Name">
<input id="brideSig" placeholder="Bride Signature Name">
<input id="w1Sig" placeholder="First Witness Signature">
<input id="w2Sig" placeholder="Second Witness Signature">
<input id="imamSig" placeholder="Imam Signature">
</div>

<div class="section">
<h3>Imam Info</h3>
<input id="imamName" placeholder="Imam Full Name">
<input id="certificateDate" placeholder="Certificate Date">
</div>

<button onclick="generatePDF()">Generate Certificate</button>

<script>
function generatePDF() {

const { jsPDF } = window.jspdf;
const doc = new jsPDF("p","mm","a4");

const img = new Image();
img.src = "certificate.png.jpeg";

img.onload = function() {

doc.addImage(img,"JPEG",0,0,210,297);
doc.setFontSize(10);

// ---- GROOM ----
doc.text(groomName.value, 60, 112);
doc.text(groomDOB.value, 60, 120);
doc.text(groomAddress.value, 60, 128);
doc.text(groomStatus.value, 60, 136);

// ---- BRIDE ----
doc.text(brideName.value, 140, 112);
doc.text(brideDOB.value, 140, 120);
doc.text(brideAddress.value, 140, 128);
doc.text(brideStatus.value, 140, 136);

// ---- MAHR ----
doc.text(mahr.value, 75, 150);

// ---- WITNESSES ----
doc.text(w1Name.value, 60, 170);
doc.text(w1DOB.value, 60, 178);
doc.text(w2Name.value, 140, 170);
doc.text(w2DOB.value, 140, 178);

// ---- DATE ----
doc.text(hijriDay.value + " day of " + hijriMonth.value + " 14" + hijriYear.value, 50, 190);
doc.text(gregorianDate.value, 130, 190);

// ---- SIGNATURES ----
doc.text(groomSig.value, 60, 215);
doc.text(brideSig.value, 140, 215);
doc.text(w1Sig.value, 60, 230);
doc.text(w2Sig.value, 140, 230);
doc.text(imamSig.value, 105, 245);

// ---- IMAM INFO ----
doc.text(imamName.value, 60, 260);
doc.text(certificateDate.value, 140, 260);

doc.save("Marriage_Certificate.pdf");
};

img.onerror = function(){
alert("Certificate image not found.");
};

}
</script>

</body>
</html>
