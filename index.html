<!DOCTYPE html>
<html>
<head>
  <title>Marriage Certificate Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>Marriage Certificate Form</h2>

<input id="groom" placeholder="Groom Full Name"><br>
<input id="bride" placeholder="Bride Full Name"><br>
<input id="mahr" placeholder="Amount of Mahr"><br>
<input id="imam" placeholder="Imam Name"><br>

<button onclick="generatePDF()">Generate Certificate</button>

<script>
async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const img = new Image();
  img.src = "certificate.png";

  img.onload = function() {
    doc.addImage(img, "PNG", 0, 0, 210, 297);

    doc.setFontSize(12);

    doc.text(document.getElementById("groom").value, 60, 120);
    doc.text(document.getElementById("bride").value, 60, 130);
    doc.text(document.getElementById("mahr").value, 60, 160);
    doc.text(document.getElementById("imam").value, 60, 250);

    doc.save("Marriage_Certificate.pdf");
  }
}
</script>

</body>
</html>
