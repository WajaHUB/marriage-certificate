<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Marriage Certificate Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
  font-family: "Times New Roman", serif;
  background: #f4f4f4;
  text-align: center;
  padding: 20px;
}

input {
  display: block;
  margin: 8px auto;
  padding: 8px;
  width: 300px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#certificate {
  width: 800px;
  margin: 40px auto;
  padding: 60px;
  background: white;
  border: 4px solid #b89b5e;
}

.title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 20px;
}

.section {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.column {
  width: 45%;
  text-align: left;
}

.line {
  margin-bottom: 12px;
}

.signature-section {
  display: flex;
  justify-content: space-between;
  margin-top: 60px;
}

.signature {
  width: 40%;
  text-align: center;
  border-top: 1px solid black;
  padding-top: 8px;
}
</style>
</head>

<body>

<h2>Marriage Certificate Form</h2>

<input id="groomName" placeholder="Groom Full Name">
<input id="brideName" placeholder="Bride Full Name">
<input id="mahr" placeholder="Mahr Amount">
<input id="date" placeholder="Ceremony Date">
<input id="imamName" placeholder="Imam Full Name">

<button onclick="generateCertificate()">Generate Certificate</button>

<div id="certificate" style="display:none;">
  <div class="title">MUSLIM MARRIAGE CERTIFICATE</div>

  <p>
    This certifies that <b id="groomOutput"></b> and 
    <b id="brideOutput"></b> were united in marriage
    according to Islamic law.
  </p>

  <div class="section">
    <div class="column">
      <div class="line"><b>Groom:</b> <span id="groomNameOut"></span></div>
      <div class="line"><b>Mahr:</b> <span id="mahrOut"></span></div>
    </div>

    <div class="column">
      <div class="line"><b>Bride:</b> <span id="brideNameOut"></span></div>
      <div class="line"><b>Date:</b> <span id="dateOut"></span></div>
    </div>
  </div>

  <div class="signature-section">
    <div class="signature" id="groomSig">Groom Signature</div>
    <div class="signature" id="brideSig">Bride Signature</div>
  </div>

  <div class="signature-section">
    <div class="signature" id="imamOut">Imam Signature</div>
  </div>

  <p style="margin-top:50px;">
    Imam: <b id="imamNameOut"></b>
  </p>
</div>

<script>
function generateCertificate() {

  // Get values
  const groom = document.getElementById("groomName").value;
  const bride = document.getElementById("brideName").value;
  const mahr = document.getElementById("mahr").value;
  const date = document.getElementById("date").value;
  const imam = document.getElementById("imamName").value;

  // Fill certificate
  document.getElementById("groomOutput").innerText = groom;
  document.getElementById("brideOutput").innerText = bride;

  document.getElementById("groomNameOut").innerText = groom;
  document.getElementById("brideNameOut").innerText = bride;
  document.getElementById("mahrOut").innerText = mahr;
  document.getElementById("dateOut").innerText = date;
  document.getElementById("imamNameOut").innerText = imam;

  document.getElementById("imamOut").innerText = imam;

  // Show certificate
  const cert = document.getElementById("certificate");
  cert.style.display = "block";

  // Convert to PDF
  html2pdf().from(cert).save("Marriage_Certificate.pdf");
}
</script>

</body>
</html>
