<body>
<div class="container">
  <div class="header">
    <h1>Marriage Certificate Generator</h1>
    <p>Create beautiful Islamic marriage certificates instantly</p>
  </div>
  
  <div class="form-section">
    <div class="form-grid">
      <div class="input-group">
        <label for="groomName">Groom's Full Name</label>
        <input type="text" id="groomName" placeholder="Enter groom's full name" required>
      </div>
      
      <div class="input-group">
        <label for="groomDob">Groom's Date of Birth</label>
        <input type="date" id="groomDob" required>
      </div>
      
      <div class="input-group">
        <label for="groomAddress">Groom's Address</label>
        <input type="text" id="groomAddress" placeholder="Enter groom's address" required>
      </div>
      
      <div class="input-group">
        <label for="groomStatus">Groom's Status</label>
        <select id="groomStatus" required>
          <option value="">Select status</option>
          <option value="unmarried">Unmarried</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="brideName">Bride's Full Name</label>
        <input type="text" id="brideName" placeholder="Enter bride's full name" required>
      </div>
      
      <div class="input-group">
        <label for="brideDob">Bride's Date of Birth</label>
        <input type="date" id="brideDob" required>
      </div>
      
      <div class="input-group">
        <label for="brideAddress">Bride's Address</label>
        <input type="text" id="brideAddress" placeholder="Enter bride's address" required>
      </div>
      
      <div class="input-group">
        <label for="brideStatus">Bride's Status</label>
        <select id="brideStatus" required>
          <option value="">Select status</option>
          <option value="unmarried">Unmarried</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="mahr">Mahr Amount</label>
        <input type="text" id="mahr" placeholder="Enter mahr amount" required>
      </div>
      
      <div class="input-group">
        <label for="witness1Name">First Witness Full Name</label>
        <input type="text" id="witness1Name" placeholder="Enter first witness name" required>
      </div>
      
      <div class="input-group">
        <label for="witness1Dob">First Witness Date of Birth</label>
        <input type="date" id="witness1Dob" required>
      </div>
      
      <div class="input-group">
        <label for="witness2Name">Second Witness Full Name</label>
        <input type="text" id="witness2Name" placeholder="Enter second witness name" required>
      </div>
      
      <div class="input-group">
        <label for="witness2Dob">Second Witness Date of Birth</label>
        <input type="date" id="witness2Dob" required>
      </div>
      
      <div class="input-group">
        <label for="ceremonyDay">Ceremony Day</label>
        <input type="text" id="ceremonyDay" placeholder="e.g., 15th" required>
      </div>
      
      <div class="input-group">
        <label for="ceremonyMonth">Ceremony Month (Hijri)</label>
        <input type="text" id="ceremonyMonth" placeholder="e.g., Rajab" required>
      </div>
      
      <div class="input-group">
        <label for="ceremonyYear">Ceremony Year (Hijri)</label>
        <input type="text" id="ceremonyYear" placeholder="e.g., 1448" required>
      </div>
      
      <div class="input-group">
        <label for="date">Ceremony Date (Gregorian)</label>
        <input type="date" id="date" required>
      </div>
      
      <div class="input-group">
        <label for="imamName">Imam's Full Name</label>
        <input type="text" id="imamName" placeholder="Enter imam's full name" required>
      </div>
    </div>
    
    <button class="generate-btn" onclick="generateCertificate()">Generate Certificate</button>
  </div>
</div>

<div id="certificate" style="display:none;">
  <!-- Groom Information -->
  <div class="certificate-text groom-name" id="groomNameOut"></div>
  <div class="certificate-text groom-dob" id="groomDobOut"></div>
  <div class="certificate-text groom-address" id="groomAddressOut"></div>
  <div class="certificate-text groom-status" id="groomStatusOut"></div>
  
  <!-- Bride Information -->
  <div class="certificate-text bride-name" id="brideNameOut"></div>
  <div class="certificate-text bride-dob" id="brideDobOut"></div>
  <div class="certificate-text bride-address" id="brideAddressOut"></div>
  <div class="certificate-text bride-status" id="brideStatusOut"></div>
  
  <!-- Mahr Amount -->
  <div class="certificate-text mahr-amount" id="mahrOut"></div>
  
  <!-- Witnesses -->
  <div class="certificate-text witness1-name" id="witness1NameOut"></div>
  <div class="certificate-text witness1-dob" id="witness1DobOut"></div>
  <div class="certificate-text witness2-name" id="witness2NameOut"></div>
  <div class="certificate-text witness2-dob" id="witness2DobOut"></div>
  
  <!-- Ceremony Details -->
  <div class="certificate-text ceremony-day" id="ceremonyDayOut"></div>
  <div class="certificate-text ceremony-month" id="ceremonyMonthOut"></div>
  <div class="certificate-text ceremony-year" id="ceremonyYearOut"></div>
  <div class="certificate-text ceremony-gregorian" id="ceremonyGregorianOut"></div>
  
  <!-- Signatures -->
  <div class="certificate-text groom-signature" id="groomSignatureOut">[Signature Line]</div>
  <div class="certificate-text bride-signature" id="brideSignatureOut">[Signature Line]</div>
  <div class="certificate-text witness1-signature" id="witness1SignatureOut">[Signature Line]</div>
  <div class="certificate-text witness2-signature" id="witness2SignatureOut">[Signature Line]</div>
  <div class="certificate-text imam-signature" id="imamSignatureOut">[Signature Line]</div>
  
  <!-- Imam Name at Bottom -->
  <div class="certificate-text imam-name-bottom" id="imamNameBottomOut"></div>
</div>

<div id="downloadSection" class="download-section" style="display:none;">
  <h3>Your certificate is ready!</h3>
  <p>You can now download your marriage certificate as a PDF.</p>
  <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
  <button class="download-btn" onclick="resetForm()" style="background: #e74c3c;">Create Another</button>
</div>

<script>
function generateCertificate() {
  // Get all form values
  const groomName = document.getElementById("groomName").value.trim();
  const groomDob = document.getElementById("groomDob").value;
  const groomAddress = document.getElementById("groomAddress").value.trim();
  const groomStatus = document.getElementById("groomStatus").value;
  
  const brideName = document.getElementById("brideName").value.trim();
  const brideDob = document.getElementById("brideDob").value;
  const brideAddress = document.getElementById("brideAddress").value.trim();
  const brideStatus = document.getElementById("brideStatus").value;
  
  const mahr = document.getElementById("mahr").value.trim();
  
  const witness1Name = document.getElementById("witness1Name").value.trim();
  const witness1Dob = document.getElementById("witness1Dob").value;
  const witness2Name = document.getElementById("witness2Name").value.trim();
  const witness2Dob = document.getElementById("witness2Dob").value;
  
  const ceremonyDay = document.getElementById("ceremonyDay").value.trim();
  const ceremonyMonth = document.getElementById("ceremonyMonth").value.trim();
  const ceremonyYear = document.getElementById("ceremonyYear").value.trim();
  const date = document.getElementById("date").value;
  
  const imamName = document.getElementById("imamName").value.trim();

  // Validate required fields
  const requiredFields = [
    groomName, groomDob, groomAddress, groomStatus,
    brideName, brideDob, brideAddress, brideStatus,
    mahr, witness1Name, witness1Dob, witness2Name, witness2Dob,
    ceremonyDay, ceremonyMonth, ceremonyYear, date, imamName
  ];
  
  if (requiredFields.some(field => !field)) {
    alert('Please fill in all required fields.');
    return;
  }

  // Format dates
  const dateObj = new Date(date);
  const formattedDate = dateObj.toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
  
  const formatDate = (dateString) => {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  };

  // Fill certificate with all data
  document.getElementById("groomNameOut").innerText = groomName;
  document.getElementById("groomDobOut").innerText = formatDate(groomDob);
  document.getElementById("groomAddressOut").innerText = groomAddress;
  document.getElementById("groomStatusOut").innerText = groomStatus;
  
  document.getElementById("brideNameOut").innerText = brideName;
  document.getElementById("brideDobOut").innerText = formatDate(brideDob);
  document.getElementById("brideAddressOut").innerText = brideAddress;
  document.getElementById("brideStatusOut").innerText = brideStatus;
  
  document.getElementById("mahrOut").innerText = mahr;
  
  document.getElementById("witness1NameOut").innerText = witness1Name;
  document.getElementById("witness1DobOut").innerText = formatDate(witness1Dob);
  document.getElementById("witness2NameOut").innerText = witness2Name;
  document.getElementById("witness2DobOut").innerText = formatDate(witness2Dob);
  
  document.getElementById("ceremonyDayOut").innerText = ceremonyDay;
  document.getElementById("ceremonyMonthOut").innerText = ceremonyMonth;
  document.getElementById("ceremonyYearOut").innerText = ceremonyYear;
  document.getElementById("ceremonyGregorianOut").innerText = formattedDate;
  
  document.getElementById("imamSignatureOut").innerText = imamName;
  document.getElementById("imamNameBottomOut").innerText = `Imam: ${imamName} - Date: ${formattedDate}`;

  // Show certificate and download section
  document.getElementById("certificate").style.display = "block";
  document.getElementById("downloadSection").style.display = "block";
  
  // Scroll to certificate
  document.getElementById("certificate").scrollIntoView({ 
    behavior: 'smooth',
    block: 'center'
  });
}

function downloadPDF() {
  const cert = document.getElementById("certificate");
  const filename = `Marriage_Certificate_${new Date().getFullYear()}.pdf`;
  
  const options = {
    margin: 0,
    filename: filename,
    image: { type: 'jpeg', quality: 1.0 },
    html2canvas: { 
      scale: 2,
      useCORS: true,
      allowTaint: true,
      letterRendering: true
    },
    jsPDF: { 
      unit: 'in', 
      format: 'letter', 
      orientation: 'portrait'
    }
  };
  
  html2pdf().set(options).from(cert).save();
}

function resetForm() {
  // Clear all form fields
  document.getElementById("groomName").value = "";
  document.getElementById("groomDob").value = "";
  document.getElementById("groomAddress").value = "";
  document.getElementById("groomStatus").value = "";
  
  document.getElementById("brideName").value = "";
  document.getElementById("brideDob").value = "";
  document.getElementById("brideAddress").value = "";
  document.getElementById("brideStatus").value = "";
  
  document.getElementById("mahr").value = "";
  
  document.getElementById("witness1Name").value = "";
  document.getElementById("witness1Dob").value = "";
  document.getElementById("witness2Name").value = "";
  document.getElementById("witness2Dob").value = "";
  
  document.getElementById("ceremonyDay").value = "";
  document.getElementById("ceremonyMonth").value = "";
  document.getElementById("ceremonyYear").value = "";
  document.getElementById("date").value = "";
  
  document.getElementById("imamName").value = "";
  
  // Hide certificate and download section
  document.getElementById("certificate").style.display = "none";
  document.getElementById("downloadSection").style.display = "none";
  
  // Scroll back to top
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Add form validation on input
document.addEventListener('DOMContentLoaded', function() {
  const inputs = document.querySelectorAll('input[required]');
  inputs.forEach(input => {
    input.addEventListener('invalid', function(e) {
      e.target.setCustomValidity('This field is required.');
    });
    input.addEventListener('input', function(e) {
      e.target.setCustomValidity('');
    });
  });
});
</script>

</body>
